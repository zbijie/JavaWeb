#### Use two appenders, one to log to console, another to log to a file
log4j.rootLogger=INFO,stdout,DailyRollingFile
# Print only messages of priority WARN or higher for your category
#log4j.category.your.category.name=WARN
#### First appender writes to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss SSS} %5p (%F:%L) - %m%n

log4j.logger.com.ibatis=DEBUG   
log4j.additivity.com.ibatis=false
log4j.logger.java.sql=DEBUG,stdout
log4j.additivity.java.sql=false
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG   
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG   
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG   
log4j.logger.java.sql.Connection=DEBUG   
log4j.logger.java.sql.Statement=DEBUG   
log4j.logger.java.sql.PreparedStatement=DEBUG   
log4j.logger.java.sql.ResultSet=DEBUG  


log4j.appender.DailyRollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DailyRollingFile.File=D:/log/demo/server.log
log4j.appender.DailyRollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.DailyRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.DailyRollingFile.layout.ConversionPattern=%d %-5p %37c - %m%n
log4j.appender.DailyRollingFile.Threshold=ERROR